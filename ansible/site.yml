---
# Main Ansible playbook for Home Lab Pi setup
- name: "Home Lab Pi Complete Setup"
  hosts: homelab
  become: yes
  gather_facts: yes
  
  vars_files:
    - vars/main.yml
    - vars/network.yml
  
  pre_tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: always

  roles:
    - role: system-prep
      tags: [system, prep]
      
    - role: homelab-user
      tags: [user, security]
      
    - role: docker
      tags: [docker, container]
      
    - role: k3s
      tags: [k3s, kubernetes]
      
    - role: storage
      tags: [storage, longhorn]
      
    - role: load-balancer
      tags: [metallb, networking]

    - role: kubelish
      tags: [kubelish, mdns]


  post_tasks:
