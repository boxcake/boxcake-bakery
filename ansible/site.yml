---
# Main Ansible playbook for Home Lab Pi setup
- name: "Home Lab Pi Complete Setup"
  hosts: homelab
  become: yes
  gather_facts: yes
  
  vars_files:
    - vars/main.yml
    - vars/network.yml
  
  pre_tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: always

  roles:
    - role: system-prep
      tags: [system, prep]
      
    - role: homelab-user
      tags: [user, security]
      
    - role: docker
      tags: [docker, container]
      
    - role: k3s
      tags: [k3s, kubernetes]
      
    - role: storage
      tags: [storage, longhorn]
      
    - role: load-balancer
      tags: [metallb, networking]

    - role: kubelish
      tags: [kubelish, mdns]

    - role: opentofu
      tags: [opentofu, terraform, infrastructure]

  post_tasks:
    - name: Wait for Portainer service to be ready
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Service
        name: portainer-service
        namespace: default
        wait: true
        wait_condition:
          type: Ready
          status: "True"
        wait_timeout: 300
      register: portainer_service_wait
      failed_when: false
      tags: [portainer-config, configure]

    - name: Wait for Portainer deployment to be available
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: portainer
        namespace: default
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 300
      tags: [portainer-config, configure]

    - name: Configure Portainer after OpenTofu deployment
      include_role:
        name: portainer
        tasks_from: configure
      vars:
        k8s_namespace: default
        portainer_admin_password: "{{ portainer_admin_password | default('homelab123!') }}"
      tags: [portainer-config, configure]
