---
- name: Stage 2 - Full Home Lab Deployment
  hosts: localhost
  connection: local
  become: yes
  vars:
    homelab_user: "homelab"
    homelab_group: "homelab"
    homelab_home: "/opt/homelab"

  vars_files:
    - vars/main.yml
    - vars/network.yml
    - vars/user-overrides.yml

  pre_tasks:
    - name: Check if user configuration exists
      stat:
        path: "{{ homelab_home }}/configs/user-config.yaml"
      register: user_config_stat

    - name: Load user configuration
      include_vars: "{{ homelab_home }}/configs/user-config.yaml"
      when: user_config_stat.stat.exists

    - name: Check if network configuration exists
      stat:
        path: "{{ homelab_home }}/configs/network-defaults.yaml"
      register: network_config_stat

    - name: Load network configuration
      include_vars: "{{ homelab_home }}/configs/network-defaults.yaml"
      when: network_config_stat.stat.exists

    - name: Debug loaded configuration variables
      debug:
        msg: |
          Configuration Debug:
          - User config loaded: {{ user_config_stat.stat.exists }}
          - Network config loaded: {{ network_config_stat.stat.exists }}
          - Deployment variable exists: {{ deployment is defined }}
          {% if deployment is defined %}
          - Services configured: {{ deployment.services | default('not set') }}
          - Portainer enabled: {{ deployment.services.portainer | default('not set') }}
          - Admin password set: {{ 'YES' if deployment.admin_password is defined else 'NO' }}
          {% endif %}

  roles:
    - system-prep
    - docker
    - k3s
    - storage
    - load-balancer
    - kubelish
    - opentofu

  post_tasks:
    - name: Check if Portainer service exists
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Service
        name: portainer-service
        namespace: default
        kubeconfig: "{{ kubeconfig_path }}"
      register: portainer_service_check
      failed_when: false

    - name: Wait for Portainer service to exist
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Service
        name: portainer-service
        namespace: default
        wait: true
        wait_timeout: 300
        kubeconfig: "{{ kubeconfig_path }}"
      register: portainer_service_wait
      failed_when: false
      when: portainer_service_check.resources | length > 0

    - name: Wait for Portainer deployment to be available
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: portainer
        namespace: default
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 300
        kubeconfig: "{{ kubeconfig_path }}"
      when: portainer_service_check.resources | length > 0

    - name: Get Portainer service info for configuration
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Service
        name: portainer-service
        namespace: default
        kubeconfig: "{{ kubeconfig_path }}"
      register: portainer_service_info
      when: portainer_service_check.resources | length > 0

    - name: Configure Portainer via API
      shell: |
        set -e

        # Get Portainer service IP
        {% if portainer_service_info.resources and portainer_service_info.resources | length > 0 %}
        {% if portainer_service_info.resources[0].status.loadBalancer.ingress is defined and portainer_service_info.resources[0].status.loadBalancer.ingress | length > 0 %}
        PORTAINER_IP="{{ portainer_service_info.resources[0].status.loadBalancer.ingress[0].ip }}"
        {% else %}
        PORTAINER_IP="{{ portainer_service_info.resources[0].spec.clusterIP }}"
        {% endif %}
        {% endif %}

        PORTAINER_URL="http://${PORTAINER_IP}:80"
        ADMIN_PASSWORD="{{ deployment.admin_password | default('homelab123!') }}"

        echo "ğŸš€ Configuring Portainer at ${PORTAINER_URL}..."

        # Wait for Portainer to be ready
        echo "â³ Waiting for Portainer API to be accessible..."
        RETRY_COUNT=0
        MAX_RETRIES=60

        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if curl -s "${PORTAINER_URL}/api/status" >/dev/null 2>&1; then
            echo "âœ… Portainer API is ready"
            break
          fi
          echo "   Waiting for Portainer API... ($((RETRY_COUNT + 1))/$MAX_RETRIES)"
          sleep 5
          RETRY_COUNT=$((RETRY_COUNT + 1))
        done

        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
          echo "âŒ Timeout waiting for Portainer API"
          exit 1
        fi

        # Check if admin user already exists
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${PORTAINER_URL}/api/users/admin/check" || echo "000")

        if [ "$STATUS" = "204" ]; then
          echo "â„¹ï¸  Admin user already configured"
        else
          echo "ğŸ” Setting up admin user..."

          # Initialize admin user
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"Username\":\"admin\",\"Password\":\"${ADMIN_PASSWORD}\"}" \
            "${PORTAINER_URL}/api/users/admin/init"

          echo "âœ… Admin user created"
        fi

        # Get JWT token for further API calls
        echo "ğŸ”‘ Authenticating..."
        TOKEN=$(curl -s -X POST \
          -H "Content-Type: application/json" \
          -d "{\"Username\":\"admin\",\"Password\":\"${ADMIN_PASSWORD}\"}" \
          "${PORTAINER_URL}/api/auth" | jq -r '.jwt')

        if [ "$TOKEN" = "null" ] || [ -z "$TOKEN" ]; then
          echo "âŒ Failed to get authentication token"
          exit 1
        fi

        echo "âœ… Authentication successful"

        # Check if local registry already exists
        REGISTRIES=$(curl -s -H "Authorization: Bearer $TOKEN" "${PORTAINER_URL}/api/registries")
        LOCAL_REGISTRY_EXISTS=$(echo "$REGISTRIES" | jq -r '.[] | select(.URL == "{{ ansible_default_ipv4.address }}:{{ registry_port | default(5000) }}") | .Name')

        if [ -n "$LOCAL_REGISTRY_EXISTS" ]; then
          echo "â„¹ï¸  Local registry already configured: $LOCAL_REGISTRY_EXISTS"
        else
          echo "ğŸ³ Registering local container registry..."
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $TOKEN" \
            -d '{
              "Name": "Local Registry",
              "Type": 1,
              "URL": "{{ ansible_default_ipv4.address }}:{{ registry_port | default(5000) }}",
              "Authentication": false,
              "Username": "",
              "Password": ""
            }' \
            "${PORTAINER_URL}/api/registries"

          echo "âœ… Local registry registered"
        fi

        # Configure Portainer settings
        echo "âš™ï¸  Configuring Portainer settings..."
        curl -s -X PUT \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $TOKEN" \
          -d '{
            "AllowBindMountsForRegularUsers": true,
            "AllowPrivilegedModeForRegularUsers": true,
            "AllowStackManagementForRegularUsers": true,
            "DisplayDonationHeader": false,
            "DisplayExternalContributors": false,
            "EnableTelemetry": false,
            "UserSessionTimeout": "8h"
          }' \
          "${PORTAINER_URL}/api/settings"

        echo "âœ… Portainer settings configured"
        echo "ğŸ‰ Portainer configuration complete!"
        echo "   ğŸ‘¤ Admin user: admin"
        echo "   ğŸ” Password: ${ADMIN_PASSWORD}"
        echo "   ğŸŒ Access: ${PORTAINER_URL}"
      args:
        executable: /bin/bash
      when: portainer_service_check.resources | length > 0

    - name: Final deployment summary
      debug:
        msg: |
          ğŸ‰ Stage 2 Deployment Complete!

          Your homelab is now running with the following services:
          {% if deployment.services.portainer | default(false) %}
          â€¢ Portainer - Container Management UI
          {% endif %}
          {% if deployment.services.registry | default(false) %}
          â€¢ Docker Registry - Private container registry
          {% endif %}
          {% if deployment.services.registry_ui | default(false) %}
          â€¢ Registry UI - Web interface for registry
          {% endif %}

          Access your services through the configured network:
          â€¢ Pod CIDR: {{ network.pod_cidr | default('10.42.0.0/16') }}
          â€¢ Service CIDR: {{ network.service_cidr | default('10.43.0.0/16') }}

          ğŸŒ Web interface still available at: http://{{ ansible_default_ipv4.address }}:8080
          ğŸ“ All configuration files in: {{ homelab_home }}/configs/