---
# Registry UI Kubernetes deployment using kubernetes.core modules
- name: Create Registry UI deployment
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: registry-ui
        namespace: default
        labels:
          app: registry-ui
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: registry-ui
        template:
          metadata:
            labels:
              app: registry-ui
          spec:
            containers:
            - name: registry-ui
              image: joxit/docker-registry-ui:main
              ports:
              - containerPort: 80
                name: http
              env:
              - name: REGISTRY_TITLE
                value: "Home Lab Container Registry"
              - name: REGISTRY_URL
                value: "http://{{ ansible_default_ipv4.address }}:{{ registry_port }}"
              - name: DELETE_IMAGES
                value: "{{ allow_registry_deletion | lower }}"
              - name: SHOW_CONTENT_DIGEST
                value: "true"
              - name: NGINX_PROXY_PASS_URL
                value: "http://{{ ansible_default_ipv4.address }}:{{ registry_port }}"
              - name: SHOW_CATALOG_NB_TAGS
                value: "true"
              - name: CATALOG_MIN_BRANCHES
                value: "1"
              - name: CATALOG_MAX_BRANCHES
                value: "1"
              - name: TAGLIST_PAGE_SIZE
                value: "100"
              - name: REGISTRY_SECURED
                value: "false"
              - name: CATALOG_ELEMENTS_LIMIT
                value: "1000"
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "50m"
                limits:
                  memory: "128Mi"
                  cpu: "100m"
              livenessProbe:
                httpGet:
                  path: /
                  port: 80
                initialDelaySeconds: 10
                periodSeconds: 10
                timeoutSeconds: 5
              readinessProbe:
                httpGet:
                  path: /
                  port: 80
                initialDelaySeconds: 5
                periodSeconds: 5
                timeoutSeconds: 3
    kubeconfig: /etc/rancher/k3s/k3s.yaml

- name: Create Registry UI service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: registry-ui-service
        namespace: default
        annotations:
          metallb.universe.tf/address-pool: "homelab-services"
      spec:
        type: LoadBalancer
        ports:
        - name: http
          port: 80
          targetPort: 80
        selector:
          app: registry-ui
    kubeconfig: /etc/rancher/k3s/k3s.yaml

- name: Wait for Registry UI deployment to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: registry-ui
    namespace: default
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    wait_condition:
      type: Available
      status: "True"
    wait_timeout: 300

- name: Get Registry UI service information
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Service
    name: registry-ui-service
    namespace: default
    kubeconfig: /etc/rancher/k3s/k3s.yaml
  register: registry_ui_service_info

